<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TimeScheduleTemplate</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap.min.css" />
    <link type="text/css" href="css/bootstrap-timepicker.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-timepicker.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style media="screen">
    .fa {
    padding: 10px;
    font-size: 30px;
    width: 50px;
    text-align: center;
    text-decoration: none;
    margin: 5px 2px;
    }

    .fa:hover {
    opacity: 0.7;
    }

    .fa-facebook {
    background: #3B5998;
    color: white;
    }
    body{
      background-color: #e6f5ff;
    }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
   <script type="text/javascript" src="../funs/lsearch.js"></script>
   <script type="text/javascript" src="../funs/lsearch2.js"></script>
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <div class="container"><br>

      <div class="panel panel-primary">
        <div class="panel-heading">Time schedule</div>
        <div class="panel-body">

          <div class="well well-lg">

            <form class="form-inline" action="index.html" method="post">
              <div class="form-group">
                <label for="sel1">Start location</label>
                <input type="text" name="sstart" class="form-control" id="search" placeholder="Search" />
				<div id="display"></div>

				<br />

                <label for="sel2">End location</label>
                <input type="text" name="sstop" class="form-control" id="search2" placeholder="Search" />
				<div id="display2"></div>

              </div>

            <br><br>



            <!--Time picker begins here -->
            
              <div class="form-group">

                <label for="sel3">Start time</label>
                <div class="input-group bootstrap-timepicker timepicker">
                  <input type="time" name="" id="timepicker1" class="form-control input-small">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>


                </div>
                <script type="text/javascript">
                    $('#timepicker1').timepicker();
                </script>


                <label for="sel4">End time</label>
                <div class="input-group bootstrap-timepicker timepicker">
                  <input type="time" name="" id="timepicker2" class="form-control input-small">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>


                </div>
                <script type="text/javascript">
                    $('#timepicker2').timepicker();
                </script>


                </div>
             <br><br>
              <!--Time picker ends here -->


              <!--date picker begins here-->
              

                  <label for="sel3">Date</label>
                  <div class="input-group bootstrap-datepicker datepicker">
                    <input type="date" name="" id="datepicker1" class="form-control input-small">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>

                  </div>
            <br>

              <!--date picker ends here-->
              
              <br>
                <div class="form-group">

              <input type="reset" class="btn btn-info" value="Reset">
              <input type="submit" class="btn btn-primary" value="Search">
                </div>
              </form><br><br>

          </div>

        </div>
        <div class="panel-footer">
          Visit us on

          <a href="https://web.facebook.com/GObus-1608485099171147/?ref=aymt_homepage_panel" target="_blank" class="fa fa-facebook"></a>

        </div>


      </div>

  </body>
</html>
